<!DOCTYPE html>
<html>
<head>
    <title>
        Flask #2
    </title>
</head>
<body>
    <form method="POST" action="/calculate">
        <h1> Getting data </h1>
        <h3> Button test!</br></h3>
        <h5> Text field test</h5>
        <input type="text" name="num">
        <button type="submit">See it ! </button>
    </form>
    <div>
        <p>
            {% if num == None %}
            <h5> No input yet</h5>
            {% else %}
                {% for i in range (1,10) %}
                    <p> {{num} x {{i}} = {{num*i}}}</br> </p>
                {% end for %}
        </p>
    </div>
</body>
</html>
